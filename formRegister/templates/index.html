{%extends 'main.html'%}
{%load static%}

{%block fontsGoogle%} 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
{%endblock%}

{%block bootstrap_CSS%} 
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{%endblock%}

{%block Style%} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{%endblock%}

{%block body%}
  {%if not form.is_valid%}
  <div class="content">
      <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
          <div class="col-md-7">
            <div class="form h-100 contact-wrap p-5">
              <center><img src="{%static '/images/RSU_logo.jpg'%}" alt="Rsu_Logo" width=30%></center>
              <br>
              <form class="mb-5" method="get" id="contact_Form" name="contact_Form"  action="#">
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">Full-Name / ชื่อ-นามสกุล *</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                  </div>
                  <div class="col-md-12 form-group mb-3">
                    <label for="" class="col-form-label">License plate / ป้ายทะเบียนของท่าน *</label>
                    <input type="text" class="form-control" name="license_plate" id="license_plate"
                      placeholder="Your License plate">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="budget" class="col-form-label">Tel / เบอร์ติดต่อ</label>
                    <input type="text" class="form-control" name="tel" id="tel" placeholder="Tel.">
                  </div>
                </div>

                <div class="row mb-5">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label">Email/อีเมล</label>
                    <input type="text" class="form-control" name="Email" id="Email" placeholder="Your Email/อีเมล">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-5 form-group text-center">
                    <button type="submit" class="btn btn-lg btn-primary" onclick='ajaxSubmit()'>ลงทะเบียน</button>
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4">
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    {%endif%}
  
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script> -->
    <script>
      function createUniversalLink() {
        const link1 = liff.permanentLink.createUrl()
        document.getElementById("universalLink1").append(link1)
  
        liff.permanentLink.setExtraQueryParam('param=9')
        const link2 = liff.permanentLink.createUrl()
        document.getElementById("universalLink2").append(link2)
      }
  
      async function shareMsg() {
        await liff.shareTargetPicker([
          {
            type: "text",
            text: "This message was sent by ShareTargetPicker"
          }
        ])
      }
  
      function logOut() {
        liff.logout()
        window.location.reload()
      }
  
      function closed() {
        liff.closeWindow()
      }
  
      async function scanCode() {
        const result = await liff.scanCode()
        document.getElementById("scanCode").append(result.value)
      }
      
      function openWindow() {
        liff.openWindow({
          url: "https://line.me",
          external: true
        })
      }
  
      async function getFriendship() {
        const friend = await liff.getFriendship()
        document.getElementById("friendship").append(friend.friendFlag)
        if (!friend.friendFlag) {
          if (confirm("คุณยังไม่ได้เพิ่ม Bot เป็นเพื่อน จะเพิ่มเลยไหม?")) {
            window.location = "https://line.me/R/ti/p/@YOUR-BOT-ID"
          }
        }
      }
  
      async function sendMsg() {
        if (liff.getContext().type !== "none") {
          await liff.sendMessages([
            {
              "type": "sticker",
              "stickerId": 1,
              "packageId": 1
            }
          ])
          alert("Message sent")
        }
      }
  
      function getContext() {
        if (liff.getContext() != null) {
          document.getElementById("type").append(liff.getContext().type)
          document.getElementById("viewType").append(liff.getContext().viewType)
          document.getElementById("utouId").append(liff.getContext().utouId)
          document.getElementById("roomId").append(liff.getContext().roomId)
          document.getElementById("groupId").append(liff.getContext().groupId)
        }
      }
  
      async function getUserProfile() {
        const profile = await liff.getProfile()
        document.getElementById("pictureUrl").src = profile.pictureUrl
        document.getElementById("userId").append(typeof(profile.userId))
        document.getElementById("statusMessage").append(profile.statusMessage)
        document.getElementById("displayName").append(profile.displayName)
        document.getElementById("decodedIDToken").append(liff.getDecodedIDToken().email)
        result = profile.userId
        return new Promise((resolve, reject) => {
          resolve(result)
        })
      }
      
      function getEnvironment() {
        document.getElementById("os").append(liff.getOS())
        document.getElementById("language").append(liff.getLanguage())
        document.getElementById("version").append(liff.getVersion())
        document.getElementById("accessToken").append(liff.getAccessToken())
        document.getElementById("isInClient").append(liff.isInClient())
        if (liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "none"
        } else {
          document.getElementById("btnMsg").style.display = "none"
          document.getElementById("btnScanCode").style.display = "none"
          document.getElementById("btnClose").style.display = "none"
        }
      }
      
      async function ajaxSubmit(){
        const profile = await liff.getProfile()
        lineID = profile.userId
        full_name = getElementById('name')
        license_plate = getElementById('license_plate')
        tel = getElementById('tel')
        email = getElementById('Email')
        
        axios({
            method:'get',
            url: '',
            params: {
              'lineID':lineID,
              'name':full_name,
              'license_plate':license_plate,
              'tel':tel,
              'email':email
        
            },
            timeout:5000,
            headers:{'X-Requested-With':'XMLHttpRequest'}
        }).then(response=>{
            alert('ท่านลงทะเบีนนสำเร็จ')
        }).catch(error =>{
          alert(error)
      })    }
  
      async function Liff_Init() {
        await liff.init({ liffId: "1656692698-MAek81KQ" })
      }
      Liff_Init()
    </script>
{%endblock%}

{%block script%}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
{%endblock%}
